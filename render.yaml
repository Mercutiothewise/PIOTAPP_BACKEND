services:
  - type: web
    name: piot-support-api
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SUPPORT_EMAIL
        value: michael@piot.co.za
      - key: BASE_URL
        sync: false
